<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Running King - Player</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="person.js"></script>
</head>
<body>

<div id="wrapper" class="game-screen">
  <img id="bg" src="assets/personbg.png">

  <div id="register" style="position:absolute; top:360px; width:1080px;">
    <div class="center-text" style="font-size:80px; margin-top:0; color:black;">
      參賽者名稱
    </div>

    <input id="playerName" class="input-name" placeholder="輸入名稱">

    <img id="btnJoin" src="assets/join.png"
         class="btn-img"
         style="top:900px; left:90px;">
  </div>

  <!-- 比賽畫面 -->
  <div id="race" style="display:none;">
    <img id="bgRace" src="assets/person.png" style="position:absolute; top:0; left:0;">

    <div id="raceCountdown" class="white-text"></div>
  </div>

  <!-- 結束畫面 -->
  <div id="finish" style="display:none;">
    <img id="bgFinish" src="assets/personbg.png" style="position:absolute;">

    <div id="finalName" class="center-text" style="font-size:100px; color:black;"></div>
    <div id="finalSteps" class="center-text" style="font-size:100px; color:black; margin-top:300px;"></div>

    <img id="btnAgain2" src="assets/again.png"
         class="btn-img"
         style="top:1400px; left:90px;">
  </div>

</div>

<script>
function resize() {
  const game = document.querySelector('.game-screen');
  const scale = Math.min(window.innerWidth / 1080, window.innerHeight / 1920);
  game.style.transform = `scale(${scale})`;
}
window.onresize = resize;
resize();
</script>

</body>
</html>
