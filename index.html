<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Running King</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="main.js"></script>
</head>
<body>
<div id="wrapper" class="game-screen">
  <img id="bg" src="assets/mainbg.png">

  <!-- 玩家名單容器 -->
  <div id="playerList" style="position:absolute; top:360px; left:90px;"></div>

  <!-- 报名截止按钮 -->
  <img id="btnClose" class="btn-img" src="assets/close.png" style="top:1400px; left:90px;">

  <!-- 时间倒数中央大字 -->
  <div id="centerText" class="center-text" style="display:none;"></div>

  <!-- 公布成績按鈕 -->
  <img id="btnScore" class="btn-img" src="assets/score.png"
       style="top:1400px; left:90px; display:none;">

  <!-- 重新開始按鈕 -->
  <img id="btnAgain" class="btn-img" src="assets/again.png"
       style="top:1400px; left:90px; display:none;">
</div>

<script>
function resize() {
  const game = document.querySelector('.game-screen');
  const scale = Math.min(window.innerWidth / 1080, window.innerHeight / 1920);
  game.style.transform = `scale(${scale})`;
}
window.onresize = resize;
resize();
</script>

</body>
</html>
